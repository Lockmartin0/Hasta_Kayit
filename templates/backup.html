<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yedekleme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- 🌐 Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/dashboard">🏥 Hasta Paneli</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/dashboard">Anasayfa</a></li>
        <li class="nav-item"><a class="nav-link active" href="/backup">Yedekleme</a></li>
        <li class="nav-item"><a class="nav-link" href="/search">Hasta Arama</a></li>
        <li class="nav-item"><a class="nav-link" href="/register">Kayıt Ol</a></li>
        <li class="nav-item"><a class="nav-link" href="/login">Giriş Yap</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Çıkış Yap</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- 📦 İçerik -->
<div class="container mt-4">
    <h2 class="mb-4">📦 Yedekleme İşlemi</h2>

    {% if message %}
      <div class="alert alert-info">{{ message }}</div>
    {% endif %}

    <form method="POST">
        <button type="submit" class="btn btn-success">Backup Al</button>
    </form>

    <h4 class="mt-4">📝 Yedekleme Logları:</h4>
    <pre class="bg-white border p-3 rounded">{{ log }}</pre>

    <a href="/dashboard" class="btn btn-secondary mt-3">← Dashboard'a Dön</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
