<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Hasta Arama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- 🌐 Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/dashboard">🏥 Hasta Paneli</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/dashboard">Anasayfa</a></li>
        <li class="nav-item"><a class="nav-link" href="/backup">Yedekleme</a></li>
        <li class="nav-item"><a class="nav-link active" href="/search">Hasta Arama</a></li>
        <li class="nav-item"><a class="nav-link" href="/register">Kayıt Ol</a></li>
        <li class="nav-item"><a class="nav-link" href="/login">Giriş Yap</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Çıkış Yap</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- 🔍 Arama Formu -->
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4 text-center">🔍 Hasta Arama (SQL Injection Açığı)</h2>

    <form method="POST" class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="tc" class="form-label">TC Kimlik No</label>
            <input type="text" class="form-control" id="tc" name="tc" placeholder="11 haneli TC girin">
        </div>
        <button type="submit" class="btn btn-warning w-100">Ara</button>
    </form>

    {% if result %}
        <div class="mt-4">
            <h5>🔎 Sonuçlar:</h5>
            <pre class="bg-light border p-3 rounded">{{ result }}</pre>
        </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
