<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Hasta Bilgisi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- 🌐 Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/dashboard">🏥 Hasta Paneli</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/dashboard">Anasayfa</a></li>
        <li class="nav-item"><a class="nav-link" href="/backup">Yedekleme</a></li>
        <li class="nav-item"><a class="nav-link" href="/search">Hasta Arama</a></li>
        <li class="nav-item"><a class="nav-link" href="/register">Kayıt Ol</a></li>
        <li class="nav-item"><a class="nav-link" href="/login">Giriş Yap</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Çıkış Yap</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- 👤 Hasta Bilgileri -->
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4 text-center">👤 Hasta Bilgileri (IDOR Açığı)</h2>

    {% if patient %}
      <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title">{{ patient[1] }} {{ patient[2] }}</h5>
            <p class="card-text"><strong>TC Kimlik No:</strong> {{ patient[3] }}</p>
            <p class="card-text"><strong>Telefon:</strong> {{ patient[4] }}</p>
        </div>
      </div>
    {% else %}
      <div class="alert alert-danger text-center">❌ Hasta bulunamadı.</div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
