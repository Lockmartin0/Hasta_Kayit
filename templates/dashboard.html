<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Hasta Kayıt Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- 🌐 Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/dashboard">🏥 Hasta Paneli</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="/dashboard">Anasayfa</a></li>
        <li class="nav-item"><a class="nav-link" href="/backup">Yedekleme</a></li>
        <li class="nav-item"><a class="nav-link" href="/search">Hasta Arama</a></li>
        <li class="nav-item"><a class="nav-link" href="/register">Kayıt Ol</a></li>
        <li class="nav-item"><a class="nav-link" href="/login">Giriş Yap</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Çıkış Yap</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- 🧾 İçerik -->
<div class="container mt-4">
    <h2 class="mb-4">🩺 Hasta Kayıt Formu</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" class="bg-white p-4 rounded shadow-sm">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="ad" class="form-label">Ad</label>
                <input type="text" class="form-control" id="ad" name="ad" required>
            </div>
            <div class="col-md-6">
                <label for="soyad" class="form-label">Soyad</label>
                <input type="text" class="form-control" id="soyad" name="soyad" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="tc" class="form-label">TC Kimlik No</label>
                <input type="text" class="form-control" id="tc" name="tc" maxlength="11" required>
            </div>
            <div class="col-md-6">
                <label for="telefon" class="form-label">Telefon Numarası</label>
                <input type="text" class="form-control" id="telefon" name="telefon" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="bolum" class="form-label">Bölüm</label>
            <select class="form-select" id="bolum" name="bolum" required>
                <option value="" disabled selected>Bir bölüm seçiniz</option>
                <option value="Dahiliye">Dahiliye</option>
                <option value="Kardiyoloji">Kardiyoloji</option>
                <option value="Ortopedi">Ortopedi</option>
                <option value="Göz">Göz</option>
                <option value="Kulak Burun Boğaz">Kulak Burun Boğaz</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="sikayet" class="form-label">Şikayet</label>
            <textarea class="form-control" id="sikayet" name="sikayet" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Kaydet</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
